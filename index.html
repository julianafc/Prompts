<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Prompts</title>

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/open.svg" alt="Abrir menu" class="icon" />
      </button>
      
      <aside class="sidebar">
        <header class="sidebar-header">
          <img id="app-logo" src="assets/logo.svg" alt="Logo" class="logo"></img>

          <button class="icon-button" id="btn-collapse">
            <img src="assets/collapse.svg" alt="Fechar menu" class="icon">
          </button>
        </header>

        <div class="sidebar-content">
          <div class="search-container">
            <div class="search-input">
              <img src="assets/search.svg" alt="Buscar" class="icon search-icon" />
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Buscar por título ..."
                aria-label="Buscar prompt"
              />
            </div>

            <button class="btn btn-primary btn-full" id="btn-new">
              Novo prompt
            </button>
          </div>

          <ul class="prompt-list" id="prompt-list"></ul>
        </div>
      </aside>

      <main class="main">
        <header class="main-header">
          <button id="btn-copy" class="btn-outline btn">
            <img id="copy-icon" src="assets/copy.svg" alt="Copiar" class="icon" />
            <span>Copiar</span>
          </button>

          <button id="btn-save" class="btn-primary btn w-150">Salvar</button>

          <button id="btn-theme" class="btn-primary btn">Light Mode</button>
        </header>

        <div
          data-placeholder="Título do prompt"
          class="editable-wrapper"
          id="title-wrapper"
        >
          <h1 id="prompt-title" class="prompt-title" contenteditable="true"></h1>
        </div>

        <div
          data-placeholder="Conteúdo do prompt ..."
          class="editable-wrapper"
          id="content-wrapper"
        >
          <div
            id="prompt-content"
            class="prompt-content"
            contenteditable="true"
          >
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
